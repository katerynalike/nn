<script>
    function toggleInput(btn) {
      const input = btn.nextElementSibling;
      input.style.display = input.style.display === "block" ? "none" : "block";
    }

    const order = {};
    let inputShown = false;

    function setQuantity(input) {
      const card = input.closest('.card');
      const name = card.getAttribute('data-name');
      const qty = parseInt(input.value);
      if (qty > 0) {
        order[name] = qty;
      } else {
        delete order[name];
      }
    }

    function showNameInput() {
      const inputSection = document.getElementById("nameInputSection");
      const input = document.getElementById("customerName");

      if (!inputShown) {
        inputSection.style.display = "block";
        inputShown = true;
      } else {
        const name = input.value.trim();
        if (!name) {
          alert("Введіть ім’я");
          return;
        }

        let message = 'Хочу замовити:%0A';
      document.querySelectorAll('.card').forEach(card => {
        const input = card.querySelector("input");
      const qty = input ? input.value : "";
        const nameText = card.dataset.name;
        if (!isNaN(qty)) {
          message += `• ${nameText} — ${qty} шт.%0A`;
        }
      });
      message += `Ім’я: ${name}`;
      const link = 'https://wa.me/380674656284?text=' + message;
      window.open(link, '_blank');
      }
    }
