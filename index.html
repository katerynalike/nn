  </div>

  <script>
    function toggleInput(btn) {
      btn.style.display = "none";
      btn.nextElementSibling.style.display = "inline-block";
      btn.nextElementSibling.focus();
    }

    function setQuantity(input) {
      const qty = input.value;
      if (qty && parseInt(qty) > 0) {
        const btn = input.previousElementSibling;
        btn.textContent = qty;
        btn.style.display = "inline-block";
        input.style.display = "none";
      }
    }

    function startOrder() {
      document.getElementById("nameField").style.display = "block";
    }

    function finishOrder() {
      const name = document.getElementById("userName").value.trim();
      if (!name) return alert("Введіть ім’я");

      let message = 'Хочу замовити:%0A';
      document.querySelectorAll('.card').forEach(card => {
        const qty = card.querySelector('.plus-button').textContent;
        const nameText = card.dataset.name;
        if (!isNaN(qty)) {
          message += `• ${nameText} — ${qty} шт.%0A`;
        }
      });
      message += `Ім’я: ${name}`;
      const link = 'https://wa.me/380674656284?text=' + message;
      window.open(link, '_blank');
    }
  </script>

<div id="messengers" class="checkout" style="display:none;">
  <p>Відправити через:</p>
  <button onclick="sendOrder('wa')">WhatsApp</button>
  <button onclick="sendOrder('tg')">Telegram</button>
  <button onclick="sendOrder('vb')">Viber</button>
</div>

<script>
  let finalMessage = '';

  function showMessengers() {
    const name = document.getElementById("userName").value.trim();
    if (!name) return alert("Введіть ім’я");

    let message = 'Хочу замовити:%0A';
    document.querySelectorAll('.card').forEach(card => {
      const qty = card.querySelector('.plus-button').textContent;
      const nameText = card.dataset.name;
      if (!isNaN(qty)) {
        message += `• ${nameText} — ${qty} шт.%0A`;
      }
    });
    message += `Ім’я: ${name}`;
    finalMessage = message;

    document.getElementById("messengers").style.display = "block";
  }

  function sendOrder(method) {
    let link = "";
    if (method === 'wa') {
      link = 'https://wa.me/380674656284?text=' + finalMessage;
    } else if (method === 'tg') {
      link = 'https://t.me/share/url?url=&text=' + finalMessage;
    } else if (method === 'vb') {
      link = 'viber://forward?text=' + finalMessage;
    }
    window.open(link, '_blank');
  }
</script>
